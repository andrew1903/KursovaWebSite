<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="eng">

<head th:insert="parts/common::head"></head>
<head>
  <title>Login</title>
</head>

<header th:insert="parts/navbar"></header>

<body class="container">


  <div th:if="${param.error}">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}">
    You have been logged out.
  </div>
<!--  <div th:if="${message != null}" th:text="${message}"></div>-->
    <form th:action="@{/login}" method="post">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"> User name :</label>
        <div class="col-sm-3">
          <input type="text" name="username" class="form-control" placeholder="User name"/>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"> Password: </label>
        <div class="col-sm-3">
          <input type="password" name="password" class="form-control" placeholder="Password"/>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
  <div><a th:href="@{/registration}">add new user</a></div>

  <div th:replace="parts/common :: scripts"></div>
</body>
</html>
