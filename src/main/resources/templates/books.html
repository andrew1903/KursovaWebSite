<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:insert="~{parts/menu ::#nav-menu}"></div>
<table border="1">
  <tr>
    <td>Title</td>
    <td>Price</td>
    <td></td>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.price}"></td>
    <td><a th:href="@{/books/{id}/bucket(id=${book.id})}">ADD to bucket</a></td>
  </tr>
</table>
</body>
</html>
